<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커머스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/commerce/board_info.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrap">
        <!-- top nav -->
        <div th:replace="common/common :: header" id="header"></div>

        <!-- 게시글 상세페이지 이미지-->
        <div class="slidebox">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <input type="radio" name="slide" id="slide04">
            <ul class="slidelist">
                <li class="slideitem">
                    <a><img src="/images/sns/board_img/board_test.jpg"></a>
                </li>
                <li class="slideitem">
                    <a><img src="/images/sns/board_img/test.png"></a>
                </li>
                <li class="slideitem">
                    <a><img src="/images/메아리.png"></a>
                </li>
                <li class="slideitem">
                    <a><img src="/images/메아리.png"></a>
                </li>
            </ul>
            <div class="slide-control">
                <div class="control01">
                    <label for="slide04" class="prev"></label>
                    <label for="slide02" class="next"></label>
                </div>
                <div class="control02">
                    <label for="slide01" class="prev"></label>
                    <label for="slide03" class="next"></label>
                </div>
                <div class="control03">
                    <label for="slide02" class="prev"></label>
                    <label for="slide04" class="next"></label>
                </div>
                <div class="control04">
                    <label for="slide03" class="prev"></label>
                    <label for="slide01" class="next"></label>
                </div>
            </div>
        </div>

        <!-- 게시글 상세페이지 유저 정보-->
        <div class="UserInfo">
            <!-- 유저 게시글 썻을 떄 유저 정보 나오는 곳,,,-->
            <div class="UserProfile">
                <img src="/images/commerce/board_img/board_test.jpg" alt="" />
                <div class="UserProfileInfo">
                    <!--title-->
                    <span class="UserGrade" th:text="${boardDto.writer}"></span>
                    <div class="UserData">
                        <!--가격-->
                        <span class="UserMention" th:text="${board.price}"></span>
                    </div>
                </div>
            </div>
            <div class="UserMedal">
                <img src="/images/commerce/board_img/메달.png" alt="" />
            </div>

        </div>
        <hr />
        <div class="board">
            <div class="board_title" th:text="${boardDto.title}"></div>
            <div class="board_info">
                <span class="board_category">카테고리란</span>
            </div>

            <!-- 게시글 상세페이지 게시글 내용 -->
            <div class="board_contents">
                <div class="board_comment" th:text="${boardDto.content}"></div>

                <div class="board_interest">
                    좋 10 댓 10 구 10
                </div>
                <!--업로드 시간-->
                <span class="UserUpload" th:inline="text">[[${#temporals.format(boardDto.createdDate, 'yy.MM.dd HH:mm')}]]</span>
            </div>
        </div>
        <!-- 수정/삭제 -->
        <div>
            <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                <button>수정</button>
            </a>

            <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn">삭제</button>
            </form>
        </div>
        <!-- 변수 셋팅 -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            var boardDto = /*[[${boardDto}]]*/ "";
            /*]]>*/
        </script>
        <!-- 게시글 상세페이지 문의하기-->
        <div class="board_btn">
            <a href="" target="_blank"><img src="/images/메아리.png"></a>
        </div>

        <!-- bottom nav -->
        <div th:replace="common/common :: footer" id="footer"></div>
    </div>

</body>

</html>
